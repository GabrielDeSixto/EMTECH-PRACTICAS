<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./imagenes/logoTemporal.png" alt="Logo_ChefG" width="150px" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li>
            <a href="./quienes_somos.html">¿Quienes somos?</a>
          </li>
          <li>
            <a href="./comprar.html">Comprar</a>
          </li>
          <li>
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form action="">
          <label for="">Ingresa tu nombre</label>
          <input type="text" name="" id="" /><br />
          <label for="">Ingresa tu apellido</label>
          <input type="text" name="" id="" /><br />
          <label for="">¿cuantos años tienes?</label>
          <input type="number" name="" id="" /><br />
          <label for="">Ingresa tu correo</label>
          <input type="email" name="" id="" /><br />
          <label for="">Ingresa tu direccion</label>
          <input type="text" name="" id="" /><br />
          <label for="">Ingresa tu contraseña</label>
          <input type="password" name="" id="" /><br />
          <div>
            <label for=""
              >Intrude alguna tus comentarios son importantes para nososotros: </label
            ><br />
            <textarea name="" id="" cols="30" rows="10"> </textarea><br />
          </div>
          <div>
            <h3>Tipo de pedido</h3>
            <label for="">Retiro del local</label>
            <input type="radio" name="tipoDePedido" id="" /><br />
            <label for="">Delivery</label>
            <input type="radio" name="tipoDePedido" />
          </div>
          <div>
            <label for="">Moneda Mexicana</label>
            <input type="checkbox" name="" id="" /><br />
            <label for="">Moneda Argentina</label>
            <input type="checkbox" name="" id="" />
          </div>
          <div>
            <p>¿que quieres pedirnos?</p>
            <select name="" id="">
              <option value="Tacos">Tacos</option>
              <option value="Asado">Asados</option>
              <option value="Postres">Postres</option>
            </select>
          </div>
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="limpiar" />
        </form>
      </section>
    </main>
  </body>
</html>

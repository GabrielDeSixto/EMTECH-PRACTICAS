<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <i class="bx bx-menu"></i>
        <i class="bx bxs-car"><span> Auto</span> Mex</i>
        <ul class="navbar">
          <li><a href="./index.html" class="active">Inicio</a></li>
          <li><a href="./comprar.html">Reseñas</a></li>
          <li><a href="./quienes_somos.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
        <i class="bx bx-search-alt" id="search-icon">
          <div class="search-box container">
            <input
              type="search"
              name=""
              id=""
              placeholder="Buscar aqui."
            /></div
        ></i>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="home-text">
          <h1>Estamos para servirte</h1>
          <p>
            Por favor contactanos y en unos dias cambiara tu vida, <br />
            solo date la gran oportunidad de dar un salto de fe
          </p>
        </div>
      </section>
      <section class="homeformulario">
        <form action="">
          <label for="">Ingresa tu nombre</label>
          <input type="text" name="" id="" /><br />
          <label for="">Ingresa tu apellido</label>
          <input type="text" name="" id="" /><br />
          <label for="">¿cuantos años tienes?</label>
          <input type="number" name="" id="" /><br />
          <label for="">Ingresa tu correo</label>
          <input type="email" name="" id="" /><br />
          <label for="">Ingresa tu direccion</label>
          <input type="text" name="" id="" /><br />
          <label for="">Ingresa tu contraseña</label>
          <input type="password" name="" id="" /><br />
          <div>
            <label for=""
              >Intrude alguna tus comentarios son importantes para nososotros: </label
            ><br />
            <textarea name="" id="" cols="30" rows="10"> </textarea><br />
          </div>
          <div>
            <h3>Tipo de pedido</h3>
            <label for="">Retiro del local</label>
            <input type="radio" name="tipoDePedido" id="" /><br />
            <label for="">Delivery</label>
            <input type="radio" name="tipoDePedido" />
          </div>
          <div>
            <label for="">Moneda Mexicana</label>
            <input type="checkbox" name="" id="" /><br />
            <label for="">Moneda Argentina</label>
            <input type="checkbox" name="" id="" />
          </div>
          <div>
            <p>¿que quieres pedirnos?</p>
            <select name="" id="">
              <option value="Tacos">Tacos</option>
              <option value="Asado">Asados</option>
              <option value="Postres">Postres</option>
            </select>
          </div>
          <input type="submit" value="Enviar formulario" class="btn" />
          <input type="reset" value="limpiar" />
        </form>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
